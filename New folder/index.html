<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-lightning-charge-fill"></i> ZAPWALLET</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Chennai to Bengaluru" aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#"><i class="bi bi-chevron-left"></i> Previous</a>
                <span class="nav-link">Fri, 18 Oct</span>
                <a class="nav-link" href="#">Next <i class="bi bi-chevron-right"></i></a>
                <a class="nav-link" href="#">Login / Join</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-warning py-2">
        <div class="row">
            <div class="col"><button class="btn btn-warning dropdown-toggle w-100" type="button">Operator</button></div>
            <div class="col"><button class="btn btn-warning dropdown-toggle w-100" type="button">Trust Score</button></div>
            <div class="col"><button class="btn btn-warning dropdown-toggle w-100" type="button">Departure</button></div>
            <div class="col"><button class="btn btn-warning dropdown-toggle w-100" type="button">Duration</button></div>
            <div class="col"><button class="btn btn-warning dropdown-toggle w-100" type="button">Arrival</button></div>
            <div class="col"><button class="btn btn-warning dropdown-toggle w-100" type="button">Starting price</button></div>
            <div class="col-auto"><button class="btn btn-warning w-100" type="button"><i class="bi bi-funnel-fill"></i> Filter by</button></div>
        </div>
    </div>

    <div class="container-fluid bg-light">
        <div class="row bus-row">
            <div class="col-md-3">
                <h5>SRI SUGAM TRAVELS</h5>
                <p>A/C, Sleeper</p>
                <div class="amenities">
                    <i class="bi bi-phone"></i>
                    <i class="bi bi-plug"></i>
                    <i class="bi bi-door-open"></i>
                </div>
            </div>
            <div class="col-md-3">
                <h5>18:55</h5>
                <p>Koyembedu</p>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        9+ Pickups
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Pickup 1</a></li>
                        <li><a class="dropdown-item" href="#">Pickup 2</a></li>
                        <li><a class="dropdown-item" href="#">Pickup 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <div class="duration">
                    <span class="dot"></span>
                    <span class="line"></span>
                    <span class="dot"></span>
                </div>
                <p>6:35hrs</p>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Policies
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#">Policy 1</a></li>
                        <li><a class="dropdown-item" href="#">Policy 2</a></li>
                        <li><a class="dropdown-item" href="#">Policy 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <p>Athibele Toll plaza</p>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                        6+ Drop-off
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                        <li><a class="dropdown-item" href="#">Drop-off 1</a></li>
                        <li><a class="dropdown-item" href="#">Drop-off 2</a></li>
                        <li><a class="dropdown-item" href="#">Drop-off 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <h5>â‚¹599</h5>
                <p>5 seats</p>
                <button class="btn btn-outline-primary">Select Seat</button>
            </div>
        </div>
        <!-- Repeat the bus-row div for other bus options -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
